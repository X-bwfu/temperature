#############################################
#               项目基础配置
#############################################
spring.application.name=ai-temperature-backend


#############################################
#             智谱大模型 API KEY
#############################################
# ⚠ 不要写死 Key，从环境变量读取
zhipu.api-key=${ZHIPU_API_KEY}


#############################################
#                数据库配置
#############################################
# 完全使用环境变量，避免泄露本地 MySQL 信息
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# （可选）连接池优化
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2


#############################################
#               模拟器后端接口
#############################################
# 也改为环境变量（避免写死 localhost）
simulator.base-url=${SIMULATOR_HTTP}
simulator.ws-base=${SIMULATOR_WS}


#############################################
#              服务器端口（可选）
#############################################
# 默认 8080，如需在云端修改，可以用环境变量
server.port=${SERVER_PORT:8080}
